<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .employee-card {
            background-color: #000;
            color: white;
            padding: 20px;
            width: 400px;
            height: 600px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .employee-photo {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin-bottom: 20px;
            border-radius: 50%;
        }
        .employee-info {
            text-align: left;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .salary-stats {
            font-size: 14px;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            text-align: left;
        }
        .total-amount {
            background-color: #ffcc00;
            color: black;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="employee-card">
        <div class="employee-photo">
            <!-- Фото співробітника -->
        </div>
        <div class="employee-info">
            <h2>{{ employee.first_name }} {{ employee.last_name }}</h2>
            <p>Посада: {{ employee.position.position_title }}</p>
            <p>Дата найму: {{ employee.hire_date }}</p>
        </div>
        <div class="salary-stats">
            <p>Базова зарплата: {{ salary.base_salary }} грн</p>
            <p>Бонуси: {{ salary.bonuses }} грн</p>
            <p>Овертайм: {{ salary.overtime_pay }} грн</p>
        </div>
        <div class="total-amount">
            Загальна сума: {{ total_salary }} грн
        </div>
    </div>
</body>
</html>
